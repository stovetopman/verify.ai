<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyAI</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #6c757d;
            --background-color: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --spacing: 16px;
        }

        body {
            width: 350px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: var(--spacing);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h3 {
            margin: 0 0 var(--spacing) 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        h4 {
            margin: var(--spacing) 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .button-group {
            margin-bottom: var(--spacing);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            border: none;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: #357ABD;
            transform: translateY(-1px);
        }

        .secondary-button {
            background-color: var(--secondary-color);
            color: white;
        }

        .secondary-button:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #article-content {
            max-height: 400px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing);
            line-height: 1.5;
            font-size: 0.95rem;
            display: none;
        }

        #article-content.visible {
            display: block;
        }

        #result-content {
            max-height: 150px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: var(--spacing);
            border-radius: var(--border-radius);
            border: 1px solid #e9ecef;
            margin-top: 8px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Loading animation for content */
        @keyframes shimmer {
            0% { background-position: -468px 0 }
            100% { background-position: 468px 0 }
        }

        .loading {
            padding: var(--spacing);
            text-align: center;
            color: var(--text-color);
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
            transform-origin: left;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            75% {
                width: 85%;
            }
            90% {
                width: 95%;
            }
            100% {
                width: 100%;
            }
        }

        #final-output {
            margin-top: var(--spacing);
        }

        #fact-check-btn {
            background-color: #28a745;
        }

        #fact-check-btn:hover {
            background-color: #218838;
        }

        .fact-check-results {
            margin-top: var(--spacing);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            background-color: #f8f9fa;
        }

        .credibility-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .credibility-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .analysis-progress {
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            margin-top: 15px;
        }

        .analysis-step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .analysis-step.active {
            opacity: 1;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 12px;
        }

        .scanning-text {
            position: relative;
            display: inline-block;
            background: #e9ecef;
            height: 12px;
            width: 100%;
            border-radius: 6px;
            overflow: hidden;
        }

        .scanning-highlight {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(74, 144, 226, 0.3),
                transparent
            );
            animation: scanningAnimation 2s linear infinite;
        }

        @keyframes scanningAnimation {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .analysis-detail {
            font-size: 0.9rem;
            color: #666;
            margin-left: 36px;
            margin-top: 4px;
            display: none;
        }

        .analysis-detail.visible {
            display: block;
        }
    </style>
</head>

<body>
    <h3>VerifyAI</h3>
    <div class="button-group"></div>
    <div id="final-output"></div>

    <script src="src/popup.js" type="module"></script>
</body>

</html>
